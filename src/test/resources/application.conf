pekko {
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "org.apache.pekko.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters-during-shutdown = off

  actor {
    allow-java-serialization = true
  }

  persistence {
    journal {
      plugin = "pekko.persistence.testkit.journal"
      auto-start-journals = ["pekko.persistence.testkit.journal"]
    }
    snapshot-store {
      plugin = "pekko.persistence.testkit.snapshot"
      auto-start-snapshot-stores = ["pekko.persistence.testkit.snapshot"]
    }
    state {
      plugin = "pekko.persistence.testkit.state"
      auto-start-durable-state-stores = ["pekko.persistence.testkit.state"]
    }
  }
}

pekko.persistence.testkit {
  journal {
    class = "org.apache.pekko.persistence.testkit.PersistenceTestKitPlugin"
  }
  snapshot {
    class = "org.apache.pekko.persistence.testkit.PersistenceTestKitSnapshotPlugin"
  }
  state {
    class = "org.apache.pekko.persistence.testkit.PersistenceTestKitDurableStateStorePlugin"
  }
}
