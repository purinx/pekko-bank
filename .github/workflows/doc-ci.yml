name: Document-CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 10
      - run: pnpm i --frozen-lockfile

      - name: format check
        run: npx prettier . --check
